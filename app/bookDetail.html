</div>
<div class="row content">
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <img ng-src='img/books/{{book.book_img}}' class='img-responsive' align="middle"></p>

      </div>

          <p ng-bind-html="book.book_info"></p>
        </div>
      </div>
    </div>
  </div>

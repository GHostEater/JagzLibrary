<div> 

<div class="row btn-back">
  <a href="#/books" class="btn btn-info">Back to Books</a>
</div>
<div class="row content">
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <img ng-src='img/authors/{{author.author_img}}' class='img-responsive' align="middle"></p>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">{{author.name}}</h3>
      </div>
      <div class="panel-body">
        <h5><em>Date of Birth:</em> {{author.date_birth}}</a></h5>
        <h5><em>About The Author:</em></h5>
        <div class="well">
          <p ng-bind-html="author.bio"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Books By {{author.name}}</h3>
      </div>
      <div class="panel-body">
        <div class='col-xs-12 col-sm-6 col-md-4 col-lg-4' ng-repeat="authorbook in authorBooks | orderBy:authorbook.title">
          <a href="#/bookDetail/{{authorbook.book_id}}">
          
          <p><img ng-src='img/books/{{authorbook.book_img}}' class='img-responsive' align="middle"></p>
        
          <h5>{{authorbook.title}}</h5>
          </a>
          <p>Publisher: {{authorbook.publisher}}<br>
             Year Published: {{authorbook.published}}</p>
        </div>
      </div>
    </div>
  </div>		
</div>

</div>
